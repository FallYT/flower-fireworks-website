<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floral Fireworks Party</title>
    <style>
        body {
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const random = (min, max) => Math.random() * (max - min) + min;

    class Flower {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.radius = random(20, 40);
            this.color = `hsl(${random(0, 360)}, 100%, 60%)`;
            this.petals = [];
            for (let i = 0; i < 8; i++) {
                const angle = (i * Math.PI * 2) / 8;
                const petalX = x + Math.cos(angle) * this.radius;
                const petalY = y + Math.sin(angle) * this.radius;
                this.petals.push({ x: petalX, y: petalY });
            }
        }

        draw() {
            ctx.fillStyle = this.color;
            this.petals.forEach(petal => {
                ctx.beginPath();
                ctx.arc(petal.x, petal.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }
    }

    class Firework {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.vx = random(-5, 5);
            this.vy = random(-5, 5);
            this.radius = random(5, 10);
            this.color = `hsl(${random(0, 360)}, 100%, 70%)`;
            this.life = 60;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life -= 1;
        }
    }

    const flowers = [];
    const fireworks = [];

    function createFlower() {
        const x = random(100, canvas.width - 100);
        const y = random(100, canvas.height - 100);
        flowers.push(new Flower(x, y));
    }

    function createFirework() {
        const x = random(0, canvas.width);
        const y = random(0, canvas.height / 2);
        for (let i = 0; i < 50; i++) {
            fireworks.push(new Firework(x, y));
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        flowers.forEach(flower => flower.draw());

        fireworks.forEach(firework => {
            firework.update();
            firework.draw();
        });

        for (let i = fireworks.length - 1; i >= 0; i--) {
            if (fireworks[i].life <= 0) {
                fireworks.splice(i, 1);
            }
        }

        requestAnimationFrame(animate);
    }

    setInterval(createFlower, 500);
    setInterval(createFirework, 500);

    animate();
</script>

</body>
</html>
