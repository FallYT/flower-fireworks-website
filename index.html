<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Messy Shapes Party</title>
    <style>
        body {
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const random = (min, max) => Math.random() * (max - min) + min;

    class Particle {
        constructor(x, y, color, size) {
            this.x = x;
            this.y = y;
            this.vx = random(-5, 5);
            this.vy = random(-5, 5);
            this.color = color;
            this.size = size;
            this.life = random(30, 100);
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life -= 1;
        }
    }

    function drawHeart(x, y, size) {
        ctx.beginPath();
        const scale = size / 30;
        const offsetX = x;
        const offsetY = y;

        const topCurveHeight = 30 * scale;

        ctx.moveTo(offsetX, offsetY + 15 * scale);
        ctx.bezierCurveTo(
            offsetX, offsetY,
            offsetX - 30 * scale, offsetY,
            offsetX - 30 * scale, offsetY + 15 * scale
        );
        ctx.bezierCurveTo(
            offsetX - 30 * scale, offsetY + 30 * scale,
            offsetX, offsetY + 45 * scale,
            offsetX, offsetY + 60 * scale
        );

        ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 60%)`;
        ctx.fill();
    }

    const particles = [];

    function createRandomParticle() {
        const x = random(0, canvas.width);
        const y = random(0, canvas.height);
        const color = `hsl(${random(0, 360)}, 100%, 60%)`;
        const size = random(5, 20);

        particles.push(new Particle(x, y, color, size));
    }

    function createRandomHeart() {
        const x = random(0, canvas.width);
        const y = random(0, canvas.height);
        const size = random(20, 50);
        drawHeart(x, y, size);
    }

    function createStar(x, y, points, outerRadius, innerRadius) {
        let rot = Math.PI / 2;
        const step = Math.PI / points;

        ctx.beginPath();
        for (let i = 0; i < 2 * points; i++) {
            const radius = i % 2 === 0 ? outerRadius : innerRadius;
            const xPos = x + Math.cos(rot) * radius;
            const yPos = y + Math.sin(rot) * radius;
            ctx.lineTo(xPos, yPos);
            rot += step;
        }
        ctx.closePath();

        ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 70%)`;
        ctx.fill();
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        particles.forEach((particle, index) => {
            particle.update();
            particle.draw();

            if (particle.life <= 0) {
                particles.splice(index, 1);
            }
        });

        if (Math.random() > 0.97) createRandomParticle();
        if (Math.random() > 0.98) createRandomHeart();
        if (Math.random() > 0.95) createStar(random(0, canvas.width), random(0, canvas.height), 5, 20, 10);

        requestAnimationFrame(animate);
    }

    animate();
</script>

</body>
</html>
